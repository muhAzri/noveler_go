{{ define "title" }}
<title>Login - Noveler Admin Dashboard</title>


{{ end}}

{{ define "heading"}}
{{ end }}


{{ define "content" }}
<div class="auth" style="background-color: var(--bs-body-bg); height: 100vh; overflow-x: hidden;">
    <div class="row h-100">
        <div class="col-lg-5 col-12">
            <div id="auth-left" style="padding: 5rem;">

                <h1 class="auth-title">Log in.</h1>
                <p class="auth-subtitle mb-5">Log in with your data that you entered during registration.</p>
                <form action="/session" method="post">
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" name="email" class="form-control form-control-xl" placeholder="Email">
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" name="password" class="form-control form-control-xl"
                            placeholder="Password">
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>

                    <!-- IGNORE THE LINTER ERROR -->
                    <div class="alert alert-danger" id="error-message"
                        style="{{ if .error }} display: block; {{ else }} display: none; {{ end }}">
                        {{ .error }}
                    </div>




                    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>

                </form>
            </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-right"
                style="height: 100%; background: url(/assets/compiled/png/4853433.png), linear-gradient(90deg, #2d499d, #3f5491);">
            </div>
        </div>
    </div>
</div>


{{ end }}
