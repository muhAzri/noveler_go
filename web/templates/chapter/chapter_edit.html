{{ define "title" }}
<title>Edit Chapter - Noveler Admin</title>

{{ end }}

{{ define "heading" }}
<h3>Edit Chapter</h3>
{{ end }}

{{ define "content" }}

<link rel="stylesheet" href="/assets/extensions/summernote/summernote-lite.css">

<section class="section">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">
                Edit Chapter
            </h5>
        </div>
        <div class="card-body">

            <form class="form form-horizontal" action="" method="POST" enctype="multipart/form-data">
                <div class="form-body">
                    <div class="row">
                        <div class="form-group has-icon-left">
                            <label for="title">Title</label>
                            <div class="position-relative">
                                <input type="text" name="something" class="form-control" placeholder="Input Title" id="title" value="{{ .chapter.Title}}" disabled>
                                <input type="hidden" name="title" class="form-control" placeholder="Input Title" id="title" value="{{ .chapter.Title}}" >

                                <div class="form-control-icon">
                                    <i class="bi bi-file-text"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group has-icon-left">
                            <label for="content" class="mb-2">Content</label>
                            <textarea type="" name="content" id="summernote" runat="server"></textarea>
                        </div>
                        
                        
                      
                        <div class="col-12 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary me-1 mb-1">Update Chapter</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="/assets/static/js/pages/summernote.js"></script>
<script src="/assets/extensions/jquery/jquery.min.js"></script>

<script>
    $.getScript("/assets/extensions/summernote/summernote-lite.min.js",function() {
        $(function () {
            // Set up your summernote instance
            $("#summernote").summernote({
                height:200,
            });
            $('#summernote').summernote('code', '{{ .content}}');
            // When the summernote instance loses focus, update the content of your <textarea>
            $("#summernote").on('summernote.blur', function () {
                $('#summernote').html($('#summernote').summernote('code'));
            });
        });
        }
    );
 </script>




{{ end }}
